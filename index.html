<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>html,body{margin:0;height:100%}#map{height:100%}</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- 既定ピン（黄色ロゴ） -->
<script>
L.Icon.Default.mergeOptions({
  iconUrl      : '/hikoushiki-tsu-tora-map/IMG_7824.jpeg',

  shadowUrl    : null

</script>

   .addTo(map)
   .bindPopup(`<strong>${p.n}</strong>`);

</body>
</html>
