<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>通販の虎 MAP</title>
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>html,body{margin:0;height:100%}#map{height:100%}</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- ── 既定ピン：黄色ロゴ（48×48px） ── -->
<script>
L.Icon.Default.mergeOptions({
  iconUrl      : '/hikoushiki-tsu-tora-map/IMG_7824.jpeg',
  iconRetinaUrl: '/hikoushiki-tsu-tora-map/IMG_7824.jpeg',
  iconSize     : [48,48],
  iconAnchor   : [24,48],
  popupAnchor  : [0,-44],
  shadowUrl    : null
});
</script>

<script>
/* ── 地図 ── */
const map=L.map('map').setView([37.5,138],5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  {attribution:'© OpenStreetMap contributors'}).addTo(map);

/* ── 33 スポット（座標 0,0 はスキップ） ── */
const spots=[
  /* 四国＋高知 6 */
  {n:'讃岐名物やみつきチャーシュー（多度津町）',lat:34.270116,lon:133.751806},
  {n:'丸亀骨付鳥餃子（丸亀市）',               lat:34.285975,lon:133.792225},
  {n:'上勝棚田米どぶろく（上勝町）',           lat:33.883333,lon:134.400000},
  {n:'フォアグラ芋けんぴ（高知市）',           lat:33.550000,lon:133.533000},
  {n:'西山金時スウィートポテトロール（室戸市）',lat:33.286600,lon:134.154700},
  {n:'田野屋塩二郎の塩（田野町）',             lat:33.440332,lon:134.008607},

  /* 北海道＋東北＋茨城 9（ササチャ除外） */
  {n:'発酵ジンジャー（倶知安町）',             lat:42.894100,lon:140.758800},
  {n:'山口養魚場サーモン（むつ市）',           lat:41.262846,lon:141.220895},
  {n:'岩手短角和牛セット（岩手町）',           lat:39.972199,lon:141.223390},
  {n:'浜ののりだれ（七ヶ浜町）',               lat:38.290243,lon:141.064946},
  {n:'半熟燻製卵スモッち（天童市）',           lat:38.335496,lon:140.340312},
  {n:'あおもり生プリン（青森市橋本）',         lat:40.822747,lon:140.754271},
  {n:'牛もつ味噌煮込み（つくば市）',           lat:36.059502,lon:140.151634},
  {n:'飛騨牛カレー（高山市）',                 lat:36.146300,lon:137.251000},
  {n:'LOCALO Noodle（港区）',                 lat:35.658000,lon:139.751600},

  /* 中部・近畿・中国・九州 7 */
  {n:'冷感アイスポンチョ（大阪市西区）',       lat:34.672300,lon:135.486900},
  {n:'奇跡の歯ブラシ（千葉市中央区）',         lat:35.607100,lon:140.126600},

  {n:'ダーマローラー（船橋市）',               lat:35.700100,lon:139.983000},

  {n:'シャントリボディ（府中市）',             lat:35.675300,lon:139.477600},

  {n:'Allgu ベルト（所在地未確認）',           lat:0,lon:0},
  {n:'ゴキすぅ～ぽん（所在地未確認）',         lat:0,lon:0},

  {n:'パーソナルカラー診断キット（所在地未確認）',lat:0,lon:0}
];

/* ── マーカー描画 ── */
spots.forEach(p=>{
  if(p.lat===0&&p.lon===0){return;}        // 座標不明は省く
  L.marker([p.lat,p.lon])
   .addTo(map)
   .bindPopup(`<strong>${p.n}</strong>`);
});
</script>
</body>
</html>
